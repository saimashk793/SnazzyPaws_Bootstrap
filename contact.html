    <section id="contact" class="container mt-5">
        <h1 class="h-primary text-center">Contact Us</h1>
        <div id="contact-box" class="mt-4">
            <form action="contact.html">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phonenumber">Phone Number: </label>
                    <input type="tel" class="form-control" id="phonenumber" placeholder="Enter phone number">
                </div>
                <div class="form-group">
                    <label for="comment">Comment: </label>
                    <textarea class="form-control" id="comment" rows="5" placeholder="Enter your comment"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>

    <h1 class="text-center my-4">Find Us</h1>
